    <header>
      <h2>Deposits For Business</h2>
      <p>Amount range</p>
    </header>
    <div class="slider">
        <div class="progress"></div>
      </div>
      <div class="range-input">
        <input type="range" class="range-min" min="0" max="10000000" value="2500000" step="100000">
        <input type="range" class="range-max" min="0" max="10000000" value="7500000" step="100000">
      </div>
    <div class="price-input">
        
      <div class="field">
        <span>Min</span>
        <input type="number" class="input-min" value="2500000">
      </div>
      <div class="separator">-</div>
      <div class="field">
        <span>Max</span>
        <input type="number" class="input-max" value="7500000">
      </div>
    </div>
<hr>

    <header>
        <p class="mt-4">Term range</p>
      </header>

      <div class="slider1">
        <div class="progress1"></div>
      </div>
      <div class="range1-input">
        <input type="range" class="range1-min" min="0" max="240" value="60" step="1">
        <input type="range" class="range1-max" min="0" max="240" value="180" step="1">
      </div>

      <div class="price1-input">
          
        <div class="field1">
          <span>Min</span>
          <input type="number" class="input1-min" value="60">
        </div>
        <div class="separator1">-</div>
        <div class="field1">
          <span>Max</span>
          <input type="number" class="input1-max" value="180">
        </div>
      </div>
      
      <button type="button" class="buttonik btn btn-outline-primary">FIND</button>
  </div>
